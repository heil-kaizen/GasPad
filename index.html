
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasPad | AI-Curated Solana Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0E0F13;
            color: #F8F9FA;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        /* Replaced Orbitron with Plus Jakarta Sans for a professional look */
        .font-orbitron {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .neon-glow-amber {
            box-shadow: 0 0 15px rgba(255, 154, 31, 0.4);
        }
        .neon-glow-cyan {
            box-shadow: 0 0 15px rgba(79, 209, 255, 0.4);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Tiles Falling Animation */
        @keyframes tilesFalling {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotateX(-20deg) scale(0.9);
                filter: blur(8px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
                filter: blur(0);
            }
        }

        .tile-anim {
            display: inline-block;
            opacity: 0;
            animation: tilesFalling 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes drift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }
        @keyframes pulse-scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .animate-mascot {
            animation: 
                float 6s ease-in-out infinite,
                drift 8s ease-in-out infinite,
                pulse-scale 10s ease-in-out infinite;
        }
        .neon-border-anim {
            position: relative;
            overflow: hidden;
        }
        .neon-border-anim::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, #FF9A1F, #4FD1FF, transparent 30%);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        .neon-border-inner {
            background: #0E0F13;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            position: absolute;
            top: 1px;
            left: 1px;
            z-index: 0;
            border-radius: inherit;
        }
        @keyframes rotate {
            100% { transform: rotate(1turn); }
        }
    </style>
